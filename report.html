  <main class="report-container">
    <h2 data-text="reportTitle">Report a Stray Dog</h2>
    <form id="reportForm">
      <label for="dogPhoto" data-text="photoLabel">Upload a Photo:</label><br>
      <input type="file" id="dogPhoto" name="dogPhoto" required accept="image/*"/><br><br>

      <label for="location" data-text="locationLabel">Location:</label><br>
      <input type="text" id="location" name="location" required placeholder="Auto-detected or enter manually"/><br><br>

      <label for="notes" data-text="descLabel">Describe the issue:</label><br>
      <textarea id="notes" name="notes" rows="4" required placeholder="Wounded leg / aggressive / starving..."></textarea><br><br>

      <input type="submit" value="Submit Report" data-text="submitBtn"/>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 GullyPaw. Real-time rescue made easy.</p>
  </footer>

  <script>
    // Toast
    function showToast(message) {
      const toast = document.createElement('div');
      toast.innerText = message;
      toast.style.position = 'fixed';
      toast.style.bottom = '30px';
      toast.style.left = '50%';
      toast.style.transform = 'translateX(-50%)';
      toast.style.background = '#4a7c59';
      toast.style.color = '#fff';
      toast.style.padding = '10px 20px';
      toast.style.borderRadius = '8px';
      toast.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
      toast.style.zIndex = '1000';
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    // Autofill location
    window.addEventListener('DOMContentLoaded', () => {
      const locationInput = document.getElementById('location');
      if (locationInput && navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const coords = `${pos.coords.latitude.toFixed(4)}, ${pos.coords.longitude.toFixed(4)}`;
          locationInput.value = coords;
        });
      }
    });

    // Report submit
    document.getElementById('reportForm').addEventListener('submit', (e) => {
      e.preventDefault();
      showToast("‚úÖ Dog reported successfully! Our partner NGO will check it out.");
      document.getElementById('reportForm').reset();
    });

    // Dark mode toggle
    document.getElementById('dark-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      showToast(document.body.classList.contains('dark') ? 'Dark Mode On' : 'Light Mode Off');
    });

    // Language switcher
    document.getElementById('language-selector').addEventListener('change', () => {

          photoLabel: "‡§è‡§ï ‡§´‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç:",
          locationLabel: "‡§∏‡•ç‡§•‡§æ‡§®:",
          descLabel: "‡§Æ‡§æ‡§Æ‡§≤‡•á ‡§ï‡§æ ‡§µ‡§ø‡§µ‡§∞‡§£ ‡§¶‡•á‡§Ç:",

        },

          locationLabel: "‡≤∏‡≥ç‡≤•‡≤≥:",
          descLabel: "‡≤∏‡≤Æ‡≤∏‡≥ç‡≤Ø‡≥Ü‡≤Ø‡≤®‡≥ç‡≤®‡≥Å ‡≤µ‡≤ø‡≤µ‡≤∞‡≤ø‡≤∏‡≤ø:",
          submitBtn: "‡≤µ‡≤∞‡≤¶‡≤ø ‡≤∏‡≤≤‡≥ç‡≤≤‡≤ø‡≤∏‡≤ø"
        }
